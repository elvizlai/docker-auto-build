# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: All

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: "true"

      # https://github.com/docker/login-action
      - name: Log into docker hub
        uses: docker/login-action@v1
        with:
          username: sdrzlyz
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build base image
        run: |
          bash ./build.sh alpine
          bash ./build.sh alpine-glibc
          bash ./build.sh centos-sshd
          bash ./build.sh ubuntu

      - name: Build infra image
        run: |
          bash ./build.sh envoy
          bash ./build.sh ffmpeg
          bash ./build.sh ffmpeg 4
          bash ./build.sh ffmpeg alpine
          bash ./build.sh ffmpeg alpine-static
          bash ./build.sh go-dev
          bash ./build.sh ikev2
          bash ./build.sh nginx
          bash ./build.sh nginx ffmpeg
          bash ./build.sh nginx quic
          bash ./build.sh pg
          bash ./build.sh pg 14
          bash ./build.sh redis
          bash ./build.sh tools
